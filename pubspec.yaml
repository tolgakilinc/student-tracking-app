  cupertino_icons: ^1.0.2
  flutter_svg: ^0.19.3
  carousel_slider: ^3.0.0
  http: ^0.12.2
  fluttertoast: ^7.1.8
  circular_countdown_timer: ^0.1.0
  flutter_verification_code: ^0.2.1
  countdown_progress_indicator: ^0.1.2
  camera: ^0.8.1+7
