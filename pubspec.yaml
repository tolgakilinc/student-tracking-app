  syncfusion_flutter_gauges: ^18.4.49
  provider: ^6.0.2
  share_plus: ^2.0.3
  esys_flutter_share_plus: ^2.0.1
  screenshot: ^0.3.0
  path_provider: ^2.0.4
  app_usage: ^1.2.0
  flip_card: ^0.4.4
  stacked_card_carousel: ^0.0.2+1
  auto_size_text: ^3.0.0
